<div class="page">
  <h2>Utilisateurs</h2>

    <button  class="add-user-button" (click)="showForm = true" *ngIf="!showForm">CrÃ©er un utilisateur</button>

  <app-user-form
    *ngIf="showForm"
    (saved)="onUserCreated()"
    (cancel)="showForm = false">
  </app-user-form>



  <table *ngIf="users.length > 0">
    <thead>
      <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Email</th>
      </tr> 
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.id }}</td>
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
      </tr>
    </tbody>
  </table>
</div>
