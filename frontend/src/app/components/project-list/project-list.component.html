<div class="project-list-page">
  <div class="header">
    <h2>Gestion des Projets</h2>
    <button class="btn-primary" (click)="createNewProject()">
      <span class="icon">+</span> Nouveau Projet
    </button>
  </div>

  <div class="table-container">
    <table class="projects-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nom</th>
          <th>Description</th>
          <th>Date de d√©but</th>
          <th>Date de fin</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let project of projects">
          <td>{{ project.id }}</td>
          <td>{{ project.name }}</td>
          <td>{{ project.description }}</td>
          <td>{{ project.startDate | date:'dd/MM/yyyy' }}</td>
          <td>{{ project.endDate | date:'dd/MM/yyyy' }}</td>
          <td class="actions">
            <button class="btn-edit" (click)="editProject(project)" title="Modifier">
              <span class="icon">‚úèÔ∏è</span>
            </button>
            <button class="btn-delete" (click)="deleteProject(project)" title="Supprimer">
              <span class="icon">üóëÔ∏è</span>
            </button>
          </td>
        </tr>
        <tr *ngIf="projects.length === 0">
          <td colspan="6" class="no-data">Aucun projet disponible</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
